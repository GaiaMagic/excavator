# data-only container
data:
  image: busybox:latest
  volumes:
    - /data/db

# mongodb
# remember to also update excavator.js if you change this service name
db:
  image: mongo:2.6.5
  volumes_from:
    - data

# node.js app
app:
  build: .
  links:
    - db
  ports:
    - '43210:3000'
  volumes:
    - /srv/excavator:/excavator/dist
