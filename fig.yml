# data-only container
data:
  image: busybox:latest
  volumes:
    - /data/db

# mongodb
db:
  image: mongo:latest
  volumes_from:
    - data

# node.js app
app:
  build: .
  links:
    - db
  ports:
    - '43210:3000'
  environment:
    NODE_ENV: production
  volumes:
    - /srv/excavator:/excavator/dist
