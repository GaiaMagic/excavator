<div class="main-static">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <form class="form-horizontal" role="form" ng-submit="ccal.login()">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label"
            i18n="login::Username"></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username"
              i18n="{'placeholder,title': 'login::Username'}"
              ng-model="ccal.username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label"
            i18n="login::Password"></label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password"
              i18n="{'placeholder,title': 'login::Password'}"
              ng-model="ccal.password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default"
              i18n="{'text,title': 'login::Sign in'}"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
