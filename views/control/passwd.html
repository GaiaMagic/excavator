<div class="main-static">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading" i18n="login::Change Password"></div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" ng-submit="ccap.passwd()">
            <div class="form-group">
              <label class="col-sm-3 control-label"
                i18n="login::Username"></label>
              <div class="col-sm-8">
                <p class="form-control-static" ng-bind="ccap.username"></p>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label"
                i18n="login::Current Password"></label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password"
                  i18n="{'title': 'login::Current Password'}"
                  ng-model="ccap.password">
              </div>
            </div>
            <div class="form-group">
              <label for="newpassword" class="col-sm-3 control-label"
                i18n="login::New Password"></label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="newpassword"
                  i18n="{'title': 'login::New Password'}"
                  ng-model="ccap.newpassword">
              </div>
            </div>
            <div class="form-group">
              <label for="newpassword2" class="col-sm-3 control-label"
                i18n="login::Re-type New Password"></label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="newpassword2"
                  i18n="{'title': 'login::Re-type New Password'}"
                  ng-model="ccap.newpassword2">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-8">
                <button type="submit" class="btn btn-default"
                  ng-disabled="!ccap.updatable()"
                  i18n="{'text,title': 'login::Update Password'}"></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
