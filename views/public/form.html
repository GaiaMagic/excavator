<div class="container" ng-if="form.form">
  <div class="col-xs-10 col-xs-offset-1">
    <h2 class="text-center" ng-bind="form.form.title"></h2>
    <hr>
    <form class="form-horizontal" ng-submit="form.submit()">
      <div scheme="scheme" scheme-data="form.form.content.data"
        ng-repeat="scheme in form.form.content.scheme"></div>
    </form>
  </div>
</div>
